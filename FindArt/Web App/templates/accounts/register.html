{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-main text-white">
                  <h4>
                    <i class="fas fa-user-plus"></i> Register</h4>
                </div>
                <div class="card-body">
                    <!-- Alerts -->
                    {% include 'partials/_Alert.html' %}
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <h5>All Fields Are Required*</h5><br/>
                      <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" class="form-control" maxlength="30" required>
                    </div>
                    <div class="form-group">
                      <label for="last_name">Last Name</label>
                      <input type="text" name="last_name" class="form-control" maxlength="30"  required>
                    </div>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" name="username" class="form-control" maxlength="30"  required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" name="email" class="form-control" maxlength="30"  required>
                    </div>
                    <div class="form-group">
                      <label for="password2">Password</label>
                      <input type="password" name="password" maxlength="45"  class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Confirm Password</label>
                      <input type="password" name="password2" class="form-control" maxlength="45" required>
                    </div>
                    <input type="submit" value="Register" id="btn-color" class="btn btn-secondary btn-block">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
